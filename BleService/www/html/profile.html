<html>
    <head>
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <script src="../js/jquery-2.1.0.min.js"></script>
        <script src="../js/app.js"></script>
        <title>Profile</title>
    </head>
    <body class="body">
        <div class="Verification">
            <img src="../img/mark.png" style="width:100%;"></img>
            <p class="header-title-left">Profile</p>
            <p class="header-title-small-left">Change information</p>
            <div class="" style=" margin-left : 10%;margin-right : 10%;" >
                <div class="form-row">
                    <img src="../img/2.png"  class="form-row-img" />
                    <input id="profile-name" type="text" placeholder="Name and Surname" class="form-row-input" />
                </div>
                <div style="padding-bottom: 5%;padding-top: 5%; border-bottom-style: solid; border-bottom-width: thin; border-bottom-color: gray">
                    <img src="../img/3.png"  class="form-row-img" />
                    <input id="profile-phone" type="text" placeholder="Phone number" class="form-row-input" />
                </div>
                <div style="padding-bottom: 5%;padding-top: 5%; border-bottom-style: solid; border-bottom-width: thin; border-bottom-color: gray">
                    <img src="../img/4.png"  class="form-row-img"/>
                    <input id="profile-position" type="text" placeholder="Position" class="form-row-input" />
                </div>
                <div style="padding-bottom: 5%;padding-top: 5%; border-bottom-style: solid; border-bottom-width: thin; border-bottom-color: gray">
                    <img src="../img/5.png"  class="form-row-img" />
                    <input id="profile-department" type="text" placeholder="Department" class="form-row-input"/>
                </div>
                <div style="padding-bottom: 5%;padding-top: 5%; border-bottom-style: solid; border-bottom-width: thin; border-bottom-color: gray">
                    <img src="../img/6.png"  class="form-row-img" />
                    <input id="profile-company" type="text" placeholder="Company name" class="form-row-input" />
                </div>
            </div>
            <div >
                <p id="profile-button" type="button" class="button-general">SAVE</p>    
            <div>
            
        </div>
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
    </body>
</html>
