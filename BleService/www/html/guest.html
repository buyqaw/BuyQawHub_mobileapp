<html>
    <head>
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <script src="../js/jquery-2.1.0.min.js"></script>
        <script src="../js/app.js"></script>
        <title>Guest</title>
    </head>
    <body class="body">
        <div class="verification">
            <img src="../img/mark.png" style="width:100%"></img>
            <p style="font-size: 3rem; padding: 2rem 1rem 2rem 2rem; margin: 0px; font-weight: bold;">Guest info</p>
            <div style="margin-left:10%;margin-right:10%;" >
                <div class="form-row">
                    <img src="../img/7.png" class="form-row-img"/> 
                    <input id="guest-building" type="text" class="form-row-input" placeholder="Choose building"/>
                    <img src="../img/10.png" class="form-row-download"/>
                </div>
                <div class="form-row">
                    <img src="../img/8.png" class="form-row-img"/>
                    <input id="guest-zone" type="text" class="form-row-input" placeholder="Choose zones(default all)"/>
                    <img src="../img/10.png" class="form-row-download"/>
                </div>
                <div class="form-row">
                    <img src="../img/9.png" class="form-row-img"/>
                    <input id="guest-time" type="date" class="form-row-input" placeholder="How long?(default day)"/>
                    <img src="../img/10.png" class="form-row-download"/>
                </div>
            </div>
            <div style="margin-top:30%">
                <p id="guest-button" type="button" class="button-general">SAVE</p>    
            <div>
            
        </div>
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
    </body>
</html>
